<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreCard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="team1_wrapper">
        <h2>Home</h2>
        <div class="score_board home_score">0</div>
        <div class="btns">
          <button class="btn" onclick="addScore(homeScore,1)">+1</button>
          <button class="btn" onclick="addScore(homeScore,2)">+2</button>
          <button class="btn" onclick="addScore(homeScore,3)">+3</button>
        </div>
      </div>
      <div class="team1_wrapper">
        <h2>Guest</h2>
        <div class="score_board guest_score">0</div>
        <div class="btns">
          <button class="btn" onclick="addScore(guestScore,1)">+1</button>
          <button class="btn" onclick="addScore(guestScore,2)">+2</button>
          <button class="btn" onclick="addScore(guestScore,3)">+3</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
